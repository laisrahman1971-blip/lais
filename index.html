<!DOCTYPE html>
<html>
<head>
  <title>Firebase Test</title>
</head>
<body>
  <h1>Realtime Database Test</h1>
  <div>Voltage: <span id="voltageDisplay">0</span></div>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Paste your Firebase config here
    const firebaseConfig = {
  apiKey: "AIzaSyCmNDd0L_EZ0JbZIzsVUUFJOHInOVGcNEY",
  authDomain: "smart-ammeter.firebaseapp.com",
  databaseURL: "https://smart-ammeter-default-rtdb.firebaseio.com",
  projectId: "smart-ammeter",
  storageBucket: "smart-ammeter.firebasestorage.app",
  messagingSenderId: "222508610296",
  appId: "1:222508610296:web:4304a37efa0013f785c10d",
  measurementId: "G-8CTL2GGFWZ"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Reference to your data
    const voltageRef = database.ref('sensorData/voltage');

    // Listen for changes
    voltageRef.on('value', (snapshot) => {
      const voltage = snapshot.val();
      document.getElementById('voltageDisplay').innerText = voltage;
    });
  </script>
</body>
</html>
